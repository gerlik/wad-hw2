<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="res/images/favicon.ico" rel="icon">
    <link href="res/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
    <script src="res/js/jquery-3.4.1.js"></script>
    <script src="res/js/script.js"></script>
    <title>My Dashboard</title>
</head>
<body>
<main>
    <header>
        <strong>Welcome to your dashboard!</strong>
    </header>
    <section id="container">
        <section id="main">
            <div class="content">
                <div class="tab profile active" id="profile-container">
                    <div id="profile">
                        <div class="avatar">
                            <img alt="My picture" id="picture" src="res/images/me.png">
                        </div>
                        <div class="info">
                            <ul></ul>
                        </div>
                        <div id="gpa">
                            <strong></strong>
                        </div>
                        <div class="clear-fix"></div>
                    </div>
                </div>
                <div class="tab courses" id="courses-container">
                    <h1 class="title">Courses</h1>
                    <table id="courses">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Course Title</th>
                            <th>Semester</th>
                            <th>Grade</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <br>
                    <br>
                    <div>
                        <button class="blue-button" id="add-course-button">+</button>
                        <span id="add-course">
                            <input class="input" id="title" placeholder="Course title" type="text">
                            <input class="input" id="semester" max="8" min="1" placeholder="Semester" type="number">
                            <input class="input" id="grade" max="100" min="0" placeholder="Grade" type="number">
                            <button class="green-button" id="save-course">Save</button>
                            <button class="grey-button" id="cancel-course">Cancel</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="pill profile active" id="profile-button">Profile</button>
                <button class="pill courses" id="courses-button">Courses</button>
            </div>
        </section>
    </section>
    <footer>
        <ul class="links">
            <li>
                <a href="https://ois2.ut.ee/" target="_blank">OIS</a>
            </li>
            <li>
                <a href="https://courses.cs.ut.ee/" target="_blank">Courses</a>
            </li>
        </ul>
    </footer>
</main>

</body>
</html>
